<div style="max-width:650px; margin:0 auto; background:#ffffff; border-radius:10px; overflow:hidden; box-shadow:0 6px 24px rgba(109,94,193,0.15);">                    
  
        
        <!-- Header with Logo Space -->
        <div style="background:#141417; padding:25px 40px; position:relative;">
            <div style="text-align:center;">
                <h1 style="margin:0; color:#ffffff; font-size:22px; font-weight:600;">
                    New Contact Request
                </h1>
                <p style="margin:8px 0 0; color:rgba(255,255,255,0.9); font-size:14px;">
                    Portfolio Contact Form Submission
                </p>
                <div style="width:40px; height:2px; background:#6d5ec1; margin:12px auto 0;"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div style="padding:35px 40px;">
            <div style="background:#e1e7ef; padding:1px; border-radius:8px; margin-bottom:30px;">
                <div style="background:#ffffff; margin:1px; padding:25px; border-radius:7px;">
                    <h2 style="margin:0 0 20px; color:#141417; font-size:16px; font-weight:600; text-transform:uppercase; letter-spacing:0.5px;">
                        Contact Information
                    </h2>
                    
                    <table style="width:100%; border-collapse:collapse;">
                        <tr>
                            <td style="padding:12px 0; border-bottom:1px solid #e1e7ef; width:80px; vertical-align:top;">
                                <span style="color:#6d5ec1; font-weight:600; font-size:14px;">Name:</span>
                            </td>
                            <td style="padding:12px 0 12px 20px; border-bottom:1px solid #e1e7ef;">
                                <span style="color:#141417; font-size:15px; font-weight:500;">{{user_name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:12px 0; vertical-align:top;">
                                <span style="color:#6d5ec1; font-weight:600; font-size:14px;">Email:</span>
                            </td>
                            <td style="padding:12px 0 12px 20px;">
                                <a href="mailto:{{from_email}}" style="color:#6d5ec1; text-decoration:none; font-size:15px; font-weight:500;">{{from_email}}</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div>
                <h2 style="margin:0 0 15px; color:#141417; font-size:18px; font-weight:600;">
                    Message
                </h2>
                <div style="background:#e1e7ef; padding:25px; border-radius:8px; border-left:4px solid #6d5ec1;">
                    <p style="margin:0; color:#141417; font-size:15px; line-height:1.7;">
                        {{message}}
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Professional Footer -->
        <div style="background:linear-gradient(90deg, #141417 0%, #6d5ec1 100%); padding:20px 40px; text-align:center;">
            <p style="margin:0; color:#ffffff; font-size:12px; font-weight:500; opacity:0.9;">
                This message was sent through your portfolio contact form
            </p>
        </div>
    </div>
